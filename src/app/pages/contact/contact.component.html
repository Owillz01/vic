<section class="bg_img">
    <div class="bg_overlay">

        <div class="margin_top text-center">
            <h2>Need to make inquiry? Kindly use any of the resource below. Thanks! </h2>
        </div>

        <div class="row _container text-center">
            <div class="col-md-6 ">
                <div class="row">
                    <div class="col-12"><img src="../../../assets/images/../icons/phone.png" alt="contact phone number"> </div>
                    <div class="col-12">Phone Number</div>
                    <div class="col-12">+234801293456</div>
                </div>
            </div>
            <div class="col-md-6 ">
                <div class="row">
                    <div class="col-12"><img src="../../../assets/icons/email.png" alt="contact email address"></div>
                    <div class="col-12">Email Address</div>
                    <div class="col-12">contact@domainname.com</div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 _container">
                <form [formGroup]="contactForm" (ngSubmit)="submit(contactForm.value)">
                    <div class="form-group">
                        <label for="name">Name: </label>
                        <input type="text" id="name" class="form-control" formControlName="name">

                    </div>

                    <div class="form-group">
                        <label for="email">Email: </label>
                        <input type="email" id="email" class="form-control" formControlName="email">

                    </div>

                    <div class="form-group">
                        <label for="title">Title </label>
                        <input type="text" id="title" class="form-control" formControlName="subject">

                    </div>

                    <div class="form-group">
                        <label for="body">body </label>
                        <textarea name="" class="form-control" fromControlName="message" id="body" cols="30" rows="10"></textarea>
                        

                    </div>
                    
                    <button class="btn btn-success  ">Submit</button>
                </form>
            </div>
        </div>
    </div>
</section>
